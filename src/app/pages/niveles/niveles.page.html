<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons 
    slot="start">
      <ion-back-button 
      defaultHref="/inicio"
      color="texto"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize"><label>Inicio</label></ion-title>

  </ion-toolbar>
</ion-header>

<ion-content color="mycolor2" class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="6" *ngFor="let nivel of niveles ">
        <ion-card (click)="seleccionado(nivel)" 
        [ngClass]="{'selected': nivel.selected}" >
          <ion-img src="/assets/b1.jpg"></ion-img>
          <ion-card-content >
            <ion-label color="texto" style="margin-right: 5px; font-size: 13px;"> {{nivel.nivel}}</ion-label>
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label color="danger">{{txtMostrar}}</ion-label>
  <button expand="block" (click)="cargarPartida()" style="margin-bottom: 20px;"  class="btn-3d">Empezar a jugar</button>
  <ion-label class="mensaje"><h1>{{mensaje}}</h1></ion-label>
  </ion-content>
  <ion-footer>
    <ion-toolbar style="text-align: center;" color="footer">
      <ion-title><label>Elije tus niveles</label></ion-title>
    </ion-toolbar>
  </ion-footer>
